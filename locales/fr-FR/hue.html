<script type="text/x-red" data-help-name="Hue Set">
    <p>Utilisez ce node pour gérer une ampoule Hue de Philips.</p>
    <p>Utilisez l'intent "open" pour alumer la lumière, et l'intent "close"
    pour l'éteindre.</p>
    
    <p>Utilisez le node Intensity pour définir les paramètres :</p>
    
    <ul>
        <li><b>intensity ou brightness</b> : Définit la lumière, qui peut avoir
        une valeur comprise entre 0 et 255.</li>
        <li><b>hue</b> : Définis le hue, sa valeur est comprise entre 0 et
        65535.</li>
        <li><b>saturation</b> : Définit la saturation avec une valeur allant de
        0 à 255.</li>
        <li><b>transitiontime</b> : Définit le temps de transition.
        Utilisez 20 pour quelques secondes ou 0 pour un changement immédiat.</li>
    </ul>
    <p>Utilisez le node color pour définir la couleur de l'ampoule.</p>
    
    <p>Note : cette version n'est pas capable de comprendre les intents "less"
    et "more".</p>

    <h3>Utilisateurs avancé</h3>
        <p>Vou pouvez aussi utiliser le node "function" pour adresser le logiciel bas niveau.
        Merci de suivre la documentation du lien suivant pour les options :
        <a href="https://github.com/peter-murray/node-hue-api#lightstate-options" target="_blank">
            API docs
        </a>.<br/>
        Exemple de node "function":<br/>
<pre>
msg.payload={
	"on":[true],
	"transitiontime":[0],
	"bri":[1],
	"rgb":[75,75,255]
}
return msg;</pre>
	</p>
</script>
